<div class="row">
  <div class="col-xs-6 col-md-3" ng-repeat="shot in list">
    <div class="thumbnail">
      <a href="#/shots/{{shot.id}}">
        <img ng-src="{{shot.images.teaser}}">
      </a>
      <div class="trunc">
      <strong>{{shot.title}}</strong>
    </div>
    <div class="trunc">
      <a href="#/player/{{shot.user.name}}">
        {{shot.user.name}}
      </a>
    </div>
      <div class="stats">
        <span class="stat glyphicon glyphicon-eye-open"></span>{{shot.views_count}}
        <span class="stat glyphicon glyphicon-comment"></span>{{shot.comments_count}}
        <span class="stat glyphicon glyphicon-heart"></span>{{shot.likes_count}}
      </div>
    </div>
  </div>
</div>
<div class="row wrapper-btn">
  <div class="col-md-6">
    <button class="pull-right btn" ng-click="loadPreviousPage()" ng-hide="{{page == undefined || page == 1}}"> << </button>
  </div>
  <div class="col-md-6">
    <button class="pull-left btn" ng-click="loadNextPage()"> >> </button>
  </div>
</div>
