<!DOCTYPE html>
<html lang="en" ng-app="dabbble">
<head>
  <meta charset="utf-8">
  <title>Dabbble</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-controller="AppCtrl">
  <div class="container main">
    <div class="navbar navbar-default">
      <a class="navbar-brand" href="#">Dabbble</a>
      <ul class="nav navbar-nav">
      </ul>
    </div>

    <div class="row" ng-controller="ShotsListCtrl">
      <div class="col-xs-6 col-md-3" ng-repeat="shot in list">
        <div class="thumbnail">
          <a href="#/shots/{{shot.id}}">
            <img ng-src="{{shot.images.teaser}}">
          </a>
          <strong class="title">{{shot.title}}</strong>
          </br>
          <a href="#/player/{{shot.user.name}}">
            {{shot.user.name}}
          </a>
          <div class="stats">
            <span class="stat glyphicon glyphicon-eye-open"></span>{{shot.views_count}}
            <span class="stat glyphicon glyphicon-comment"></span>{{shot.comments_count}}
            <span class="stat glyphicon glyphicon-heart"></span>{{shot.likes_count}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
